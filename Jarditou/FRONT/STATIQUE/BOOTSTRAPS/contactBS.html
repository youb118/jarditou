<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>tableau</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="row d-none d-md-flex w-100">
                <img class="col-2 img-fluid" src="img/jarditou_logo.jpg" alt="Logo Jarditou" title="Logo Jarditou"
                    id="logo"><br>
                <div class="col-10 h2 align-self-center text-right  ">Tout le jardin</div>
            </div>
            <!--Bouton promotion-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#!">Jarditou.com</a>
                <!--Menu-->
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="../BOOTSTRAPS/acceuilBS.html">Accueil
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../BOOTSTRAPS/TableauBS.html">Tableau</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../BOOTSTRAPS/contactBS.html">Contact</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <!--promotion-->
                        <input class="form-control mr-sm-2" type="text" placeholder="Ma promotion">
                        <button class="pull-right btn btn-outline-success">Rechercher</button>
                    </form>
                </div>
            </nav>
        </header>
        <img src="img/promotion.jpg" class="img-fluid">

        <div class="container shadow">
            <form id="form">

                <div class="form-group">
                    <!--formulaire-->
                    <p>* Ces zones sont obligatoire</p>
                    <fieldset>
                        <legend>Vos coordonnées</legend>
                        <div class="form-group">
                            <label for="nom">Nom*</label>
                            <input type="nom" class="form-control" id="nom" placeholder="Nom" required>
                        

                        </div>
                        <div class="form-group">
                            <label for="prenom">Prenom*</label>
                            <input type="prenom" class="form-control" id="Prenom" placeholder="Prenom" required>

                        </div>
                        <div class="form-group">
                            <label for="sexe">Sexe*</label><br>

                            <input type="radio" name="sexe" id="sexe1" value="Féminin" requiered> Feminin
                            <input type="radio" name="sexe" id="sexe2" value="Masculin" requiered> Masculin
                            <input type="radio" name="sexe" id="sexe3" value="Neutre" requiered> Neutre
                        </div>
                        <div class="form-group">
                        <label for="datedenaissance">Date de naissance* :</label>
                        <input class="form-control" type="date" id="date" name="ddn" required><br>
                        </div>


                        <div class="form-group">
                            <label for="cp">Code postal*</label>
                            <input type="text" class="form-control" id="codepost" name="CP" required>


                        </div>
                        <div class="form-group">
                            <label for="adresse">Adresse</label>
                            <input type="text" class="form-control" id="adresse" name="Adresse">

                        </div>
                        <div class="form-group">
                            <label for="ville">Ville</label>
                            <input type="text" class="form-control" id="ville" name="ville">

                        </div>
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" class="form-control" id="mail" name="email" required
                                placeholder=dave.loper@afpa.fr><br>

                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Votre demande</legend>
                        <div class="form-group"></div>
                        <label for="sujet">Sujet*</label>

                        <select id="sujet" class="form-control" required>
                            <option disabled="" selected> Veuillez séléctionner un sujet</option>
                            <option value="Mes commandes" selected> Mes commandes</option>
                            <option value="Question sur un produit" selected>Question sur un produit</option>
                            <option value="Réclamation" selected>Réclamation</option>
                            <option value="autres" selected>Autres</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="Question" id="question">Votre question*</label>
                    <textarea class="form-control" name="Sujet" rows="2" cols="25" required></textarea>

                </div>
                </fieldset>
                <div class="container">
                    <div class="container">
                        <input type="checkbox" id="accept" style="margin-bottom: 1%;" name="valider" value="valider"
                            requiered> J'accepte le traitement
                        informatique de ce formulaire</label><br>


                        <button style="margin-bottom: 1%;" type="button" class="btn btn-dark">Envoyer</button>                        
                        <button style="margin-bottom: 1%;" type="button" class="btn btn-dark">Annuler</button>

                    </div>
                </div>


            </form>

        </div>
        <footer>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark rounded">
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bouton-footer">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="bouton-footer">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="">Mention légales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">horaires</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Plan du site</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </footer>
    </div>

    <!--Java script-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/Ayoub/Jarditou/FRONT/DYNAMIQUE/JAVASCIPT/formulaire.js"></script>

</body>

</html>
